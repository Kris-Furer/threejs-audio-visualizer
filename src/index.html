<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three JS Audio visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <div class="controls">
      <div class='playBtn' id="startMusic">start engines</div>
      <div class='playBtn sample' id="playKick">kick drum</div>
      <div class='playBtn sample' id="playSnare">play snare drum</div>
      <div class='playBtn sample' id="playBass"> play bass</div>
      <div class='playBtn sample' id="playCymbal"> play cymbals</div>
      <div class='playBtn sample' id="playSynth"> play synth</div>
    </div>
    <canvas class="webgl"></canvas>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>

</html>
